[package]
name = "address-parser"
version = "0.1.0"
edition = "2021"

[dependencies]
reqwest = { version = "0.12.22", features = ["json"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
scraper = "0.23.1"
regex = "1"
url = "2.4"
anyhow = "1.0"
dotenv = "0.15"
urlencoding = "2.1"